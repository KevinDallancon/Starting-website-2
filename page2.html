<!-- bloc-6 -->
<section class="bloc bg-dots-bg bg-repeat bgc-atomic-tangerine" id="bloc-6">
	<h1 class="text-center hero-bloc-text">
	Contactez la Panthère Agence!
	</h1>
	<h2 class="title--black">
	Dans quel contexte ? Vous avez un projet web ?
	</h2>
</section>
<!-- bloc-6 END -->

<!-- bloc-7 -->
<section class="bloc bgc-white l-bloc" id="bloc-7">
	<div class="container bloc-lg">
		<div class="row">
			<div class="col-sm-6">
				<h3>Ecrivez nous</h3>
				<form id="form_1" class="form-ctrl" novalidate success-msg="Your message has been sent." fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
					<div class="form-group">
						<label for="name">
							Nom
						</label>
						<input id="name" class="form-control" required />
					</div>
					<div class="form-group">
						<label for="email">
							Adresse email
						</label>
						<input id="email" class="form-control" type="email" required />
					</div>
					<div class="form-group">
						<label for="input">
							Comment nous avez-vous connu ?
						</label>
							<select class="form-control" id="comment-connu">
							  <option value="">Choisissez une option</option>
							  <option value="recherche-web">Recherche sur le web</option>
							  <option value="réseaux-sociaux">Réseaux sociaux</option>
							  <option value="recommandation">Recommandation</option>
							  <option value="autre">Autre</option>
							</select>
					</div>
					<div class="form-group">
						<label for="message">
							Brief de votre projet (Ajoutez autant de détails que nécessaire)<br>
						</label><textarea id="message" class="form-control" rows="4" cols="50" required></textarea>
					</div> 
					<button class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine" type="submit">
						Envoyer
					</button>
				</form>
			</div>
			<div class="col-sm-6">
				<h3>Les cordonnées de l'agence La Panthère</h3>
				<address>
					contact@agencelapanthere.com<br>
					2 place Sathonay 69001 Lyon<br>
					Ouvert de 9h à 18h, du lundi au vendredi
				</address>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2783.083137370331!2d4.827973251008349!3d45.7695240790032!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4eb020f3664e9%3A0x13e3d71752922c1f!2s2%20Pl.%20Sathonay%2C%2069001%20Lyon!5e0!3m2!1sfr!2sfr!4v1677235013727!5m2!1sfr!2sfr" width="80%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Plan de l'agence"></iframe>
			</div>
		</div>
	</div>
</section>
